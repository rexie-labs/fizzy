<%
  gem_path = Gem::Specification.find_by_name("fizzy-saas").gem_dir
%>

default: &default
  adapter: sqlite3
  pool: 50
  timeout: 5000

development:
  primary:
    <<: *default
    database: storage/development.sqlite3
    schema_dump: schema_sqlite.rb
  cable:
    <<: *default
    database: storage/development_cable.sqlite3
    migrations_paths: db/cable_migrate
  saas:
    <<: *default
    database: storage/fizzy_saas_development.sqlite3
    migrations_paths: <%= File.join(gem_path, "db", "migrate") %>
    schema_dump: <%= File.join(gem_path, "db", "saas_schema.rb") %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  primary:
    <<: *default
    database: storage/test.sqlite3
    schema_dump: schema_sqlite.rb
  cable:
    <<: *default
    database: storage/test_cable.sqlite3
    migrations_paths: db/cable_migrate
  saas:
    <<: *default
    database: storage/fizzy_saas_test.sqlite3
    migrations_paths: <%= File.join(gem_path, "db", "migrate") %>
    schema_dump: <%= File.join(gem_path, "db", "saas_schema.rb") %>

production:
  primary:
    <<: *default
    database: storage/production.sqlite3
    schema_dump: schema_sqlite.rb
  cable:
    <<: *default
    database: storage/production_cable.sqlite3
    migrations_paths: db/cable_migrate
  cache:
    <<: *default
    database: storage/production_cache.sqlite3
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: storage/production_queue.sqlite3
    migrations_paths: db/queue_migrate
  saas:
    <<: *default
    database: storage/fizzy_saas_production.sqlite3
    migrations_paths: <%= File.join(gem_path, "db", "migrate") %>
    schema_dump: <%= File.join(gem_path, "db", "saas_schema.rb") %>
